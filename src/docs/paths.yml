paths:

  api/products:
    post:
      tags:
        - products
      summary: Create a new product
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/parameters/schemas/products"
        required: true
      responses:
        200:
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/postProducts"

        404:
          description: Not found message
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/validationError"

        500:
          description: Server error message
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/notFound"

    get:
        tags:
        - Products
        summary: Get a list of all products
        responses:
        200:
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/getProducts"

        404:
          description: Not found message
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/validationError"

        500:
          description: Server error message
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/notFound"

  api/products/{id}:
    get:
        tags:
          - Products
        summary: Get products
        parameters:
          - in: path
            name: id
            required: true
            description: Product id
            schema:
              type: string
        responses:
        200:
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/getIdProducts"

        404:
          description: Not found message
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/validationError"

        500:
          description: Server error message
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/notFound"
    put:
      tags:
        - Products
      summary: Update data of a product looking for a product with the id
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/parameters/schemas/Products"
        required: true
      parameters:
        - in: path
          name: id
          required: true
          description: Product id
          schema:
            type: string
      responses:
        200:
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/updateProducts"

        404:
          description: Not found message
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/validationError"

        500:
          description: Server error message
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/notFound"
    delete:
      tags:
        - Products
      summary: Dalete a product from de data base 
      parameters:
        - in: path
          name: id
          required: true
          description: Product id
          schema:
            type: string
      responses:
        200:
          description: Product deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/deleteProducts"

        404:
          description: Not found message
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/validationError"

        500:
          description: Server error message
          content:
            application/json:
              schema:
                $ref: "#/components/schema/products/notFound"






 